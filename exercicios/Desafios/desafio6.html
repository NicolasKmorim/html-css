<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em html5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag devera ser utilizado em cada caso</p>
    <ul>
        <li><abbr title="use a tag &lt;p&gt;">Paragrafos</abbr></li>
        <li><abbr title="use a tag &lt;H1,h2,h3,h4,5 ou h6&gt;">Titulos</abbr></li>
        <li><abbr title="Use a tag &lt;Img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;"> Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Códigos Fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;e&lt;li&gt;">Lista Numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt;e&lt;li&gt;">Listas com Demarcadores</abbr></li>  
    </ul>
</body>
</html>
